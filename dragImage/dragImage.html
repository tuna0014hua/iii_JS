<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Image</title>

    <link rel="stylesheet" href="main.css">
    <script src="new.js"></script>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div id="leftbox">
            <img src="../dragImage/images/tim_teddy_bear.jpg" alt="" id="image">
        </div>
        <div class="arrow"><i class="fas fa-angle-double-right"></i></div>

        <h2>Tim家族</h2>
        <p>Minions Bob's teddy bear.</p>
        <div id="rightbox">
            i dare yoi to drag an image in me.
        </div>
        <div id="zoomIn" class="all-icon"><i class="fas fa-search-plus"></i></div>
        <div id="zoomOut" class="all-icon"><i class="fas fa-search-minus"></i></div>
        <div id="undoLeft" class="all-icon"><i class="fas fa-undo-alt"></i></div>
        <div id="redoRight" class="all-icon"><i class="fas fa-redo-alt"></i></div>
        <div id="deleteImg" class="all-icon"><i class="fas fa-trash-alt"></i></div>
    </div>
</body>

</html>
